<!DOCTYPE html>
<html land="it">
<head>
    <!-- Metadati della pagina -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interazione TS & HTML</title>
</head>
<body>
    <!-- Titolo della pagina -->
    <h1>Interazione TS & HTML</h1>

    <!-- Campo di input per inserire il testo -->
    <input type="text" id="testoInput" placeholder="Inserisci del testo">

    <!-- Pulsante per mostrare il messaggio -->
    <button id="bottone">Mostra messaggio</button>

    <!-- Paragrafo dove verrà mostrato il messaggio -->
    <p id="messaggio">Il messaggio apparirà qui</p>

    <form id="userForm">
        <input type="text" id="nome" placeholder="Inserisci il tuo nome">
        <input type="text" id="cognome" placeholder="Inserisci il tuo cognome">
        <button type="submit">Aggiorna</button>
    </form>
    <p id="userData">I dati dell'utente appariranno qui</p>

    <!-- Collegamento al file JavaScript generato da TypeScript -->
    <script src="app.js"></script>
</body>
</html>
